<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{'/cars/'+${modifyCar.get().getId()}}" style="margin-left: 138px">
    <button type="button">X</button>
</a>
<form th:action="@{'/cars/'+${modifyCar.get().getId()}}" th:method="patch" th:object="${modifyCar}">
    <input type="number" name="id" th:value="${modifyCar.get().getId()}" readonly style="background-color: #aaaaaa"><br>
    <input type="text" th:field="*{mark}" placeholder="marka" readonly style="background-color: #aaaaaa"><br>
    <input type="text" th:field="*{model}" placeholder="model" readonly style="background-color: #aaaaaa"><br>
    <input type="text" th:field="*{color}" placeholder="kolor"><br>

    <button type="submit" style="background-color: #0000FF; color: #FFFFFF" >Edytuj</button>
</form>
</body>
</html>
