<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<h2>Aplikacja zarządzająca samochodami</h2>

<form th:action="@{/cars/color}" th:method="get">
    <label th:text="${info}" style="color: #FF0000"></label><br>
    <input type="text" name="color" placeholder="Podaj kolor">
    <input type="submit" value="Szukaj">
</form>

<table>
    <tr>
        <th>Marka</th>
        <th>Model</th>
        <th>Kolor</th>
    </tr>
    <tr th:each="c : ${cars}">
        <td th:text="${c.getMark()}"></td>
        <td th:text="${c.getModel()}"></td>
        <td th:text="${c.getColor()}"></td>
        <td>
            <a th:href="@{'/cars/' + ${c.getId()}}">
                <button class="optionButton">Opcje</button>
            </a>
        </td>
    </tr>
</table>
<br>
<a th:href="@{/cars}">
    <button class="returnButton">X</button>
</a>
</body>
</html>
